<!DOCTYPE html>
<html>

<head>
    {% include head.html %}

    <style>
        .nav-brand {
            color: #222;
            font-size: 28px;
            font-weight: 400;
            font-stretch: extra-expanded;
            word-spacing: 5px;
            line-height: 33.6px;
        }

        .nav-item .nav-link {
            font-family: Whitney-medium;
            color: #222;
        }

        .nav-link:hover {
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container-base">
        <div class="wrapper-masthead container-fluid">
            <header class="masthead container">
                <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

                <div class="row">
                    <div class="site-info col-10 col-md-6 col-lg-6 col-sm-6 col-sm-10">
                        <h1 class="site-name"><a href="{{ site.baseurl }} /">
                                {{" / dev / " | append: site.name }}
                            </a> </h1>
                        <!-- <p class="site-description">{{ site.description }}</p> -->
                    </div>

                    <nav class="col-10 col-md-6 col-lg-6 col-sm-9 navb">
                        <a href="{{ site.baseurl }}/misc">Miscellaneous</a>
                        <a href="{{ site.baseurl }}/about">About</a>
                        <a href="{{ site.baseurl }}/podcast">Podcast</a>
                        <a href="{{ site.baseurl }}/portfolio">Projects</a>
                    </nav>
            </header>
        </div>
        <div id="main" role="main" class="container-fluid">
            {{ content }}
        </div>

        <div class="container">
            <footer class="footer">
                <div class="row">
                    <div class="col-10 col-lg-5 col-md-6 col-sm-6">
                        <span class="footer-about">
                            &copy; 2020 Akinwale Alexander &#128151;
                        </span>
                    </div>
                    {% include svg-icons.html %}
                </div>
            </footer>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="{{ site.baseurl }}/script.js"></script>
