<!DOCTYPE html>
<html>

<head>
    {% include head.html %}

    <style>
        .nav-brand {
            color: #222;
            font-size: 28px;
            font-weight: 400;
            font-stretch: extra-expanded;
            word-spacing: 5px;
            line-height: 33.6px;
        }

        .nav-item .nav-link {
            font-family: Whitney-medium;
            color: #222;
        }

        .nav-link:hover {
            color: #333;
        }
    </style>
</head>

<body class="container">

    <header class="masthead container">

            <div class="site-info col-10 col-md-6 col-lg-6 col-sm-6 col-sm-10">
                <h1 class="site-name"><a href="{{ site.baseurl }} /">
                        {{ site.name }} <svg width="1.5em" height="1.5em" viewBox="0 0 16 16 " class="bi bi-braces" fill="currentColor"

                            <path

                <!-- <p class="site-description">{{ site.description }}</p> -->
            </div>

            <nav class="col-5 col-md-6 col-lg-6 col-sm-9 navb">
                <a href="{{ site.baseurl }}/portfolio">Projects</a> |   
                <!-- <a href="{{ site.baseurl }}/podcast">Podcast</a> -->
                <a href="{{ site.baseurl }}/about">About</a>
                <!-- <a href="{{ site.baseurl }}/misc">Miscellaneous</a> -->
            </nav>
    </header>
    <div id="main" role="main" class="container">
        {{ content }}
    </div>

    <footer class="footer container">
        <div class="footer-row">
            <div class="footer-about">
                    <span>&copy;2020 </span>  Akinwale Alexander
            </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
