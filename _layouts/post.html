<article class="post container">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="row">
    <div class="date col">
      Written on <i class="far fa-calendar-alt"></i> {{ page.date | date: "%B %e, %Y" }}
    </div>
    
    <div class="col">
      <span class="bottom-tags">
        {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}">{{ tag_name }}</nobr>&nbsp;</a>
        {% endfor %}
      </span> 
    </div>
  </div>

</article>
