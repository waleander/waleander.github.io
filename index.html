---
layout: default
---

<div class="posts">
  <ul>
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
        <li>
            <strong>{{ post.title }}</strong>
            <span style="text-align: right">{{ post.date | date: "%B %e, %Y" }}</span>
        </li>
    </a>
    {% endfor %}
  </ul>

</div>
