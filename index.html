---
layout: default
---

<script>
  twttr.widgets.createTimeline(
  {
    sourceType: "list",
    ownerScreenName: "yeleywale",
    slug: "national-parks"
  },
  document.getElementById("container")
);
</script>

<div class="tags">
  <span class="topics">Topics:</span>
  {% for tag in site.data.tags %}
	  <a href="/tags/{{ tag.name }}"> {{ tag.name | capitalize}} </a>
  {% endfor %}

</div>

<div class="posts container">
  <h3>Recent Posts: </h3>
  <ul>
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="post-list">
        <li class="row">
            <span class="col-lg-9 blog-title">{{ post.title }}</span>
            <span class="datelist col-lg-3">{{ post.date | date: "%B %e, %Y" }}</span>
        </li>
    </a>
    {% endfor %}
  </ul>

</div>
