---
layout: default
---

<div class="tags">
  {% for tag in site.data.tags %}
	  <a href="/tags/{{ tag.name }}"> {{ tag.name }} </a>
  {% endfor %}

</div>
<div class="posts container">
  
  <ul>
    {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}" class="post-list">
        <li class="row">
            <em class="col-lg-6 blog-title">{{ post.title }}</em>
            <span class="datelist col-lg-4 offset-lg-2">{{ post.date | date: "%B %e, %Y" }}</span>
        </li>
    </a>
    {% endfor %}
  </ul>

</div>
